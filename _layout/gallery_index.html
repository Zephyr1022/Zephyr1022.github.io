---
layout: listing
---

<style TYPE="text/css">
.gallery-wrapper {
  width: 35em;
  text-align: center;
  padding: 1em 0 4em 0;
}

.gallery-image-wrapper {
  height: 300px;
  width: 300px;
  display: inline-block;
  margin: 4em;
  position: relative;
}

.gallery-best-image{
  max-height: 20em;
  max-width: 20em;
}
</style>

<center>
{% for gallery in page.galleries %}
<div class="gallery-image-wrapper">
    <a href="{{ gallery['gallery'] }}">
        <img class="gallery-best-image" src="{{ gallery['gallery'] }}/thumbs/{{ gallery['best_image'] }}">
    </a>
    <h4><a href="{{ gallery['gallery'] }}">{{ gallery["name"] }}</a></h4>
    {{ gallery["images"] | size }} image{% if gallery["images"].size != 1 %}s{% endif %}
</div>
{% endfor %}
</center>
